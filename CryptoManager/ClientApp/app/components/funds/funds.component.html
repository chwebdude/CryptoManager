<h1>Funds</h1>
<p-dataTable [value]="funds">
    <p-column field="exchangeName" header="Exchange" [style]="{'width': '180px'}"></p-column>    
    <p-column styleClass="col-button" header="Balance">
        <ng-template let-fund="rowData" pTemplate="body">
            {{fund.amount}} {{fund.currency}}
        </ng-template>
    </p-column>    
</p-dataTable>
